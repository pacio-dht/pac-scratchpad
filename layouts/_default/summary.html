{{- if $.Site.Params.debug }}<p class="has-text-danger">DEBUG: layouts/_default/summary.html</p>{{ end -}}

		<div class="card-container">
				<div class="card mt-40 pd-10">
				  <img class="thumbnail" src="{{ with .Params.image }}{{ . }}{{ end }}"/>
				  <div class="content">
				  <h3><a href="{{ .Permalink }}">{{ .Title }}</a> </h3>
				  <p>{{ partial "page-date.html" . }}{{ partial "page-status.html" .}}</p>
					<p>
					  {{ .Summary }} {{ if .Truncated }}<a href='{{ .Permalink }}'><nobr>Continue reading ({{ .FuzzyWordCount }} words)...</nobr></a>{{end}}
					</p>
				
				  </div>
				</div>
			</div>
